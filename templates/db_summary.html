<section>
    <div class="row text-center">
        <div class="col-12">
            <h1 class="text-center">Recipe Database Summary</h1>
            <hr class="hr">
        </div>
    </div>

    <!-- graph 1 placeholder -->
    <div class="row">
        <div class="col-12">
            <div id="meat-chart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>

    <!-- graph 2 placeholder -->
    <div class="row">
        <div class="col-12">
            <div id="time-chart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>

    <!-- graph 3 placeholder -->
    <div class="row">
        <div class="col-12">
            <div id="price-chart" style="width: 900px; height: 500px;"></div>
        </div>
    </div>
    
    <button id="reset-button">RESET</button>
    <button id="meal-category-reset-button">RESET MEAL CATEGORY</button>

    <button id="price-reset-button">RESET PRICE</button>

</section>
